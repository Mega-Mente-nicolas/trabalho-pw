      <script>
          const searchData = [
          { "name": "Absorbância", "description": "Medida da quantidade de luz que é absorvida por uma substância quando a luz passa por ela.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Absorbance.svg/1024px-Absorbance.svg.png" },
          { "name": "Absorção", "description": "Processo em que uma substância é incorporada por outra, como no caso de líquidos sendo absorvidos por sólidos ou gases.", "image": "https://upload.wikimedia.org/wikipedia/commons/2/27/Absorption_Spectrum.svg" },
          { "name": "Ácidos", "description": "Substâncias que liberam íons de hidrogênio (H+) em solução aquosa e possuem pH abaixo de 7.", "image": "https://upload.wikimedia.org/wikipedia/commons/7/74/Acid-base.svg" },
          { "name": "Alcadienos", "description": "Hidrocarbonetos insaturados com duas ligações duplas entre átomos de carbono em sua estrutura.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Alkene_structure.svg/600px-Alkene_structure.svg.png" },
          { "name": "Alcalimetria", "description": "Método de análise quantitativa que envolve a titulação de ácidos com uma solução de base.", "image": "https://upload.wikimedia.org/wikipedia/commons/9/92/Acid-base-titration.svg" },
          { "name": "Alcalinidade", "description": "Capacidade de uma solução absorver íons de hidrogênio, normalmente associada a soluções básicas ou alcalinas.", "image": "https://upload.wikimedia.org/wikipedia/commons/3/31/Alkaline_water.jpg" },
          { "name": "Alcanos", "description": "Hidrocarbonetos saturados, ou seja, compostos orgânicos formados apenas por átomos de carbono e hidrogênio ligados por ligações simples.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Alkane_general_structure.svg/400px-Alkane_general_structure.svg.png" },
          { "name": "Alcenos", "description": "Hidrocarbonetos insaturados que possuem pelo menos uma ligação dupla entre átomos de carbono.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Alkene_structure.svg/600px-Alkene_structure.svg.png" },
          { "name": "Alcinos", "description": "Hidrocarbonetos insaturados com pelo menos uma ligação tripla entre átomos de carbono.", "image": "https://upload.wikimedia.org/wikipedia/commons/0/0f/Alkyne_general_structure.svg" },
          { "name": "Aldeído", "description": "Composto orgânico caracterizado por um grupo funcional -CHO, onde o carbono está ligado a um átomo de hidrogênio e a um grupo oxigenado.", "image": "https://upload.wikimedia.org/wikipedia/commons/7/75/Acetaldehyde_structure.png" },
          { "name": "Aldoxila", "description": "Substância contendo o grupo funcional -CHO (aldeído) e um grupo hidroxila (-OH) ligados ao carbono.", "image": "https://upload.wikimedia.org/wikipedia/commons/5/58/Alpha-hydroxyaldehyde.png" },
          { "name": "Amônia", "description": "Composto químico composto por átomos de nitrogênio e hidrogênio (NH3), muito utilizado na indústria e agricultura.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/NH3-structure.png/1200px-NH3-structure.png" },
          { "name": "Antibioticoterapia", "description": "Tratamento com antibióticos para combater infecções bacterianas.", "image": "https://upload.wikimedia.org/wikipedia/commons/4/4c/Antibiotics.jpg" },
          { "name": "Aquecimento", "description": "Processo de aumento da temperatura de um sistema ou substância, muitas vezes utilizado para acelerar reações químicas.", "image": "https://upload.wikimedia.org/wikipedia/commons/d/d8/Heating_in_laboratory.jpg" },
          { "name": "Areômetro", "description": "Instrumento utilizado para medir a densidade relativa de líquidos, geralmente em soluções aquosas.", "image": "https://upload.wikimedia.org/wikipedia/commons/a/a2/Ar%C3%B4metro.jpg" },
          { "name": "Átomo", "description": "Unidade básica da matéria, composta por um núcleo (prótons e nêutrons) e uma nuvem de elétrons ao seu redor.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Atom_model.svg/250px-Atom_model.svg.png" },
          { "name": "Átomo-grama", "description": "Representação gráfica ou representação visual de um átomo, mostrando a distribuição de seus elétrons.", "image": "https://upload.wikimedia.org/wikipedia/commons/2/27/Atomic_diagram.png" },
          { "name": "Autoionização", "description": "Fenômeno em que uma substância se ioniza espontaneamente em solução, como a água, que se divide em íons H+ e OH-.", "image": "https://upload.wikimedia.org/wikipedia/commons/2/2f/Autoionization_of_water.png" },
          { "name": "Balança", "description": "Instrumento utilizado para medir a massa de um objeto ou substância.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Analytical_balance_1.jpg/1200px-Analytical_balance_1.jpg" },
          { "name": "Bário", "description": "Elemento químico metálico (Ba), usado em diversas aplicações industriais, como em raios-X e fabricação de fogos de artifício.", "image": "https://upload.wikimedia.org/wikipedia/commons/9/94/Barium_atom_structure.svg" },
          { "name": "Baumé", "description": "Escala de densidade usada para medir líquidos, frequentemente usada na indústria química e farmacêutica.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Baume_scale_for_sugar_solution.svg/200px-Baume_scale_for_sugar_solution.svg.png" },
          { "name": "Béquer", "description": "Recipiente cilíndrico com bico, usado principalmente para medir e aquecer líquidos em laboratórios.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Beaker_250ml.svg/1200px-Beaker_250ml.svg.png" },
          { "name": "Bicarbonatos", "description": "Compostos químicos contendo o ânion bicarbonato (HCO3-), usados frequentemente como antiácidos e em processos industriais.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Sodium_bicarbonate_3D_ball_and_stick.png/400px-Sodium_bicarbonate_3D_ball_and_stick.png" },
          { "name": "Boro", "description": "Elemento químico não metálico (B), usado em ligas metálicas e em aplicações como fibras de vidro e semiconductores.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Boron_lattice.jpg/800px-Boron_lattice.jpg" },
          { "name": "Brix", "description": "Escala usada para medir a concentração de açúcares dissolvidos em líquidos, como sucos e vinhos.", "image": "https://upload.wikimedia.org/wikipedia/commons/9/9d/Brix_scale.png" },

          { "name": "Bromato", "description": "Composto químico contendo o ânion bromato (BrO3-), utilizado em alguns processos industriais, como desinfetante e na fabricação de produtos químicos.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Bromate_structure.png/400px-Bromate_structure.png" },
          { "name": "Brometo", "description": "Sal ou composto formado pela reação de um elemento com o bromo, geralmente encontrado em processos de halogenação.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Bromide_structure.svg/400px-Bromide_structure.svg.png" },
          { "name": "Bureta", "description": "Instrumento de medição de volume preciso, utilizado principalmente em titulações volumétricas em laboratórios químicos.", "image": "https://upload.wikimedia.org/wikipedia/commons/6/68/Burette.jpg" },
          { "name": "Butanamida", "description": "Composto orgânico derivado do butano, contendo um grupo amida (-CONH2), utilizado em diversas reações químicas e na indústria de plásticos.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Butanamida.png/600px-Butanamida.png" },
          { "name": "Cadeia", "description": "Sequência de átomos ligados entre si, geralmente referindo-se a moléculas orgânicas compostas por cadeias de carbono, como os hidrocarbonetos.", "image": "https://upload.wikimedia.org/wikipedia/commons/4/4d/Carbon_chain.svg" },
          { "name": "Cadinhos", "description": "Recipientes pequenos e resistentes ao calor, utilizados em laboratórios para aquecer ou fundir substâncias.", "image": "https://upload.wikimedia.org/wikipedia/commons/6/64/Cadinho.jpg" },
          { "name": "Calcinação", "description": "Processo térmico utilizado para aquecer substâncias a altas temperaturas, geralmente para decompor ou remover componentes voláteis.", "image": "https://upload.wikimedia.org/wikipedia/commons/4/48/Calcination.svg" },
          { "name": "Cálcio", "description": "Elemento químico metálico (Ca), essencial para a formação de ossos e dentes, e utilizado em várias reações químicas e industriais.", "image": "https://upload.wikimedia.org/wikipedia/commons/5/5b/Calcium_structure.png" },
          { "name": "Carbonatos", "description": "Compostos químicos contendo o ânion carbonato (CO3 2-), frequentemente encontrados em rochas e usados em diversas indústrias, como a produção de vidro.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Calcium_carbonate_3d.png/400px-Calcium_carbonate_3d.png" },
          { "name": "Carbonila", "description": "Grupo funcional composto por um átomo de carbono ligado a um átomo de oxigênio por uma ligação dupla, comum em cetonas e aldeídos.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Carbonyl_group_structure.png/400px-Carbonyl_group_structure.png" },
          { "name": "Carbono", "description": "Elemento químico não metálico (C), fundamental para a vida e base de todas as moléculas orgânicas, como proteínas e ácidos nucleicos.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Carbon_atom_3d_model.svg/800px-Carbon_atom_3d_model.svg.png" },
          { "name": "Catalisador", "description": "Substância que acelera uma reação química sem ser consumida, alterando a velocidade da reação de forma significativa.", "image": "https://upload.wikimedia.org/wikipedia/commons/a/ab/Catalysis.jpg" },
          { "name": "Cetona", "description": "Composto orgânico que contém um grupo carbonila (C=O) ligado a dois grupos alquila ou arila, muito utilizada como solvente.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Acetone-3D-balls.png/600px-Acetone-3D-balls.png" },
          { "name": "Chumbo", "description": "Elemento químico metálico (Pb), denso e tóxico, usado em baterias e em proteção contra radiação.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Lead-crystal.jpg/1200px-Lead-crystal.jpg" },
          { "name": "Clorofórmio", "description": "Composto químico (CHCl3) utilizado como solvente, anestésico em procedimentos médicos e em experimentos de laboratório.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Chloroform_2D_structure.svg/400px-Chloroform_2D_structure.svg.png" },
          { "name": "Combustíveis", "description": "Substâncias que liberam energia térmica quando reagem com o oxigênio, como gasolina, carvão e gás natural.", "image": "https://upload.wikimedia.org/wikipedia/commons/6/6b/Combustion_of_a_fuel.png" },
          { "name": "Componente", "description": "Parte ou elemento que faz parte de um sistema ou conjunto, podendo ser físico ou químico, e influenciar seu funcionamento.", "image": "https://upload.wikimedia.org/wikipedia/commons/7/76/Component_diagram.svg" },
          { "name": "Composto", "description": "Substância formada pela combinação de dois ou mais elementos químicos em proporções fixas, como a água (H2O).", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Molecular_model_of_water.svg/600px-Molecular_model_of_water.svg.png" },
          { "name": "Comprimento", "description": "Medida linear que descreve a distância de um ponto a outro, essencial em várias áreas da ciência e engenharia.", "image": "https://upload.wikimedia.org/wikipedia/commons/3/36/Length.svg" },
          { "name": "Concentração", "description": "Quantificação da quantidade de soluto em uma solução, expressa por volume, massa ou molaridade.", "image": "https://upload.wikimedia.org/wikipedia/commons/a/a9/Concentration.svg" },
          { "name": "Condutibilidade", "description": "Propriedade física que descreve a capacidade de um material de conduzir eletricidade ou calor.", "image": "https://upload.wikimedia.org/wikipedia/commons/4/4c/Resistivity-temperature-diagram.svg" },
          { "name": "Condutivímetro", "description": "Instrumento utilizado para medir a condutividade elétrica de uma solução, frequentemente usado para avaliar a salinidade.", "image": "https://upload.wikimedia.org/wikipedia/commons/6/63/Conductivity_meter.png" },
          { "name": "Corrosão", "description": "Processo químico ou eletroquímico que degrada materiais, geralmente metais, pela ação de substâncias como água e oxigênio.", "image": "https://upload.wikimedia.org/wikipedia/commons/f/f4/Corrosion_test.JPG" },
          { "name": "Cristalização", "description": "Processo de formação de cristais a partir de uma solução ou fusão, usado para purificar substâncias.", "image": "https://upload.wikimedia.org/wikipedia/commons/3/31/Crystallization_in_chemistry.jpg" },
          { "name": "Cromatografia", "description": "Método de separação de misturas, utilizado em química para separar compostos com base em suas diferentes taxas de migração.", "image": "https://upload.wikimedia.org/wikipedia/commons/a/a2/Chromatography.png" },

          { "name": "Crômio", "description": "Elemento químico metálico (Cr), utilizado em ligas metálicas e como revestimento para prevenir a corrosão.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Chromium_in_periodic_table.png/400px-Chromium_in_periodic_table.png" },
          { "name": "Cubeta", "description": "Recipiente pequeno utilizado em laboratórios para realizar medições ou experimentos, especialmente em espectrofotometria.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Cuvette.jpg/400px-Cuvette.jpg" },
          { "name": "Cultura", "description": "Conjunto de microrganismos ou células cultivados em condições controladas em laboratório para estudo ou produção.", "image": "https://upload.wikimedia.org/wikipedia/commons/9/92/Culture_Dish.jpg" },
          { "name": "Decantação", "description": "Processo físico de separação de substâncias de densidades diferentes, como sólidos e líquidos, baseado na gravidade.", "image": "https://upload.wikimedia.org/wikipedia/commons/7/7d/Decantation.jpg" },
          { "name": "Densidade", "description": "Propriedade física que expressa a relação entre a massa e o volume de uma substância.", "image": "https://upload.wikimedia.org/wikipedia/commons/1/1d/Density_example.png" },
          { "name": "Densímetro", "description": "Instrumento utilizado para medir a densidade de líquidos e sólidos, frequentemente usado em laboratórios de física e química.", "image": "https://upload.wikimedia.org/wikipedia/commons/4/44/Densimeter.png" },
          { "name": "Dessecador", "description": "Equipamento utilizado para manter substâncias secas, comumente utilizado após processos de secagem em laboratório.", "image": "https://upload.wikimedia.org/wikipedia/commons/3/3b/Desiccator.jpg" },
          { "name": "Destilação", "description": "Processo de separação de misturas com base nos diferentes pontos de ebulição dos componentes, usado para purificação de líquidos.", "image": "https://upload.wikimedia.org/wikipedia/commons/7/7c/Distillation_setup.jpg" },
          { "name": "Determinação", "description": "Processo de medir ou calcular o valor de uma propriedade ou característica de uma substância ou solução.", "image": "https://upload.wikimedia.org/wikipedia/commons/6/66/Measurement.png" },
          { "name": "Digestor", "description": "Equipamento utilizado em laboratório para aquecer substâncias a altas temperaturas de maneira controlada, comumente usado em digestões químicas.", "image": "https://upload.wikimedia.org/wikipedia/commons/c/cc/Digestor_Laboratorio.jpg" },
          { "name": "Diluição", "description": "Processo de reduzir a concentração de uma substância em uma solução, geralmente adicionando mais solvente.", "image": "https://upload.wikimedia.org/wikipedia/commons/0/02/Serial_dilution.jpg" },
          { "name": "Ebulição", "description": "Processo físico no qual um líquido se transforma em vapor devido ao aumento da temperatura, atingindo seu ponto de ebulição.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Boiling_water.png/400px-Boiling_water.png" },
          { "name": "Elemento", "description": "Substância pura composta por átomos do mesmo tipo, não podendo ser decomposta em substâncias mais simples por reações químicas.", "image": "https://upload.wikimedia.org/wikipedia/commons/5/5d/Periodic_table_with_names.svg" },
          { "name": "Eletrodo", "description": "Condutor elétrico utilizado para entrar em contato com uma solução eletrolítica e permitir a passagem de corrente elétrica.", "image": "https://upload.wikimedia.org/wikipedia/commons/7/75/Electrode_in_cell.jpg" },
          { "name": "Eletrodo", "description": "Condutor usado em experimentos eletroquímicos, geralmente para realizar reações de oxidação ou redução.", "image": "https://upload.wikimedia.org/wikipedia/commons/6/69/Electrode.jpg" },
          { "name": "Eletrosfera", "description": "Região ao redor do núcleo de um átomo onde os elétrons estão presentes, com distribuições específicas em camadas.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Electrons_and_their_orbitals_in_atom.svg/400px-Electrons_and_their_orbitals_in_atom.svg.png" },
          { "name": "Entalpia", "description": "Grandeza termodinâmica que representa a quantidade total de energia em um sistema, incluindo calor e trabalho.", "image": "https://upload.wikimedia.org/wikipedia/commons/0/06/Enthalpy.jpg" },
          { "name": "Entropia", "description": "Medida da desordem ou aleatoriedade de um sistema, refletindo o grau de irreversibilidade de um processo.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Entropy_of_system.png/400px-Entropy_of_system.png" },
          { "name": "Equilíbrio", "description": "Estado de um sistema no qual as forças ou reações que ocorrem são balanceadas, sem mudanças netas ao longo do tempo.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Equilibrium_process.svg/400px-Equilibrium_process.svg.png" },
          { "name": "Eritrosina", "description": "Corante sintético utilizado em diversas indústrias, especialmente em alimentos, como corante vermelho.", "image": "https://upload.wikimedia.org/wikipedia/commons/9/95/Erythrosine.svg" },
          { "name": "Erlenmeyer", "description": "Frasco de vidro com fundo cônico e estreitamento no pescoço, utilizado em laboratórios para agitar ou aquecer substâncias.", "image": "https://upload.wikimedia.org/wikipedia/commons/4/42/Erlenmeyer.jpg" },
          { "name": "Escoamento", "description": "Movimento de fluidos, seja líquido ou gás, através de um conduto ou superfície, sujeito a diversas leis físicas, como a viscosidade.", "image": "https://upload.wikimedia.org/wikipedia/commons/a/a3/Flow_rate_schematic.svg" },
          { "name": "Esfregaço", "description": "Preparo de uma lâmina com uma amostra biológica ou química para análise ao microscópio, como esfregaço de sangue.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Blood_smear.jpg/400px-Blood_smear.jpg" },

          { "name": "Espectrofotômetro", "description": "Instrumento utilizado para medir a intensidade da luz em diferentes comprimentos de onda, utilizado em análises quantitativas e qualitativas.", "image": "https://upload.wikimedia.org/wikipedia/commons/6/65/Spectrophotometer.jpg" },
          { "name": "Éster", "description": "Composto químico resultante da reação entre um ácido e um álcool, geralmente com um cheiro característico, utilizado em fragrâncias e solventes.", "image": "https://upload.wikimedia.org/wikipedia/commons/0/0d/Ester_structure.svg" },
          { "name": "Estrôncio", "description": "Elemento químico metálico (Sr) utilizado em fogos de artifício, além de ser importante na produção de imãs.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Strontium_in_periodic_table.png/400px-Strontium_in_periodic_table.png" },
          { "name": "Estufa", "description": "Equipamento utilizado em laboratórios para aquecer ou secar substâncias de maneira controlada, com temperatura e umidade ajustáveis.", "image": "https://upload.wikimedia.org/wikipedia/commons/7/7b/Laboratory_oven.jpg" },
          { "name": "Etanol", "description": "Álcool etílico (C2H5OH), utilizado como solvente, combustível e em bebidas alcoólicas, além de ser importante em processos industriais.", "image": "https://upload.wikimedia.org/wikipedia/commons/2/23/Ethanol_chemical_structure.png" },
          { "name": "Éter", "description": "Composto orgânico caracterizado pela presença de um átomo de oxigênio ligado a dois grupos alquila ou arila, utilizado como solvente e anestésico.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Ether-structure.svg/400px-Ether-structure.svg.png" },
          { "name": "Éter-anidro", "description": "Versão do éter sem água, utilizado como solvente para reações químicas que não podem ter presença de umidade.", "image": "https://upload.wikimedia.org/wikipedia/commons/5/59/Anhydrous_ether.svg" },
          { "name": "Etileno-glicol", "description": "Composto utilizado como anticongelante e fluido para sistemas de ar condicionado, além de ser um intermediário na produção de polímeros.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Ethylene_Glycol_Structure.svg/400px-Ethylene_Glycol_Structure.svg.png" },
          { "name": "Extração", "description": "Processo de separação de substâncias de uma mistura, comumente utilizando solventes para isolar componentes específicos.", "image": "https://upload.wikimedia.org/wikipedia/commons/d/d5/Extraction_Solvent.png" },
          { "name": "Fenóis", "description": "Compostos orgânicos contendo um grupo hidroxila (-OH) ligado a um anel benzênico, utilizados em desinfetantes e preservantes.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Phenol_structure.svg/400px-Phenol_structure.svg.png" },
          { "name": "Fenolftaleína", "description": "Indicador ácido-base utilizado em titulações, que muda de cor de incolor para rosa em meio alcalino.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Phenolphthalein.svg/400px-Phenolphthalein.svg.png" },

          { "name": "Tornassol", "description": "Corante utilizado em testes de pH, mudando de cor dependendo da acidez ou alcalinidade de uma solução.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Tornasol.svg/400px-Tornasol.svg.png" },

          { "name": "Xenônio", "description": "Elemento químico (Xe) nobre e raro, utilizado principalmente em lâmpadas de alta intensidade e lasers.", "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Xenon-3D-vdW.png/400px-Xenon-3D-vdW.png" }
          ];
  
          
          function removeAccents(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
          }

          function search() {
              const query = document.getElementById('searchInput').value.toLowerCase();
              const resultsContainer = document.getElementById('results');
              resultsContainer.innerHTML = ''; 
  
              if (query) {
                  const results = searchData.filter(item => 
                    removeAccents(item.name.toLowerCase()).includes(removeAccents(query)));
                  const nao = document.getElementById("nao");
  
                  if (results.length > 0) {

                      nao.style.display = "none";

                      results.forEach(item => {
                          const card = document.createElement('div');
                          card.classList.add('card');
                          
                          const cardBody = document.createElement('div');
                          cardBody.classList.add('card-body');
  
                          const title = document.createElement('h5');
                          title.classList.add('card-title');
                          title.textContent = item.name;
  
                          const text = document.createElement('p');
                          text.classList.add('card-text');
                          text.textContent = item.description;
  
                          cardBody.appendChild(title);
                          cardBody.appendChild(text);
  
                          card.appendChild(cardBody);
  
                          resultsContainer.appendChild(card);
                      });
                  } else {
                      nao.style.display = "flex";
                  }
              } else {
                  nao.style.display = "none";
                  searchData.forEach(item => {
                      const card = document.createElement('div');
                      card.classList.add('card');
  
                      const cardBody = document.createElement('div');
                      cardBody.classList.add('card-body');
  
                      const title = document.createElement('h5');
                      title.classList.add('card-title');
                      title.textContent = item.name;
  
                      const text = document.createElement('p');
                      text.classList.add('card-text');
                      text.textContent = item.description;
  
                      cardBody.appendChild(title);
                      cardBody.appendChild(text);
  
                      card.appendChild(cardBody);
  
                      resultsContainer.appendChild(card);
                  });
              }
          }
  
          search();
      </script>
